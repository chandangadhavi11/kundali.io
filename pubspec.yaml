name: kundali_app
description: "A comprehensive astrology and Kundli app for iOS and Android."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10
  animations: ^2.0.11
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1

  # Navigation & State Management
  go_router: ^14.3.0
  provider: ^6.1.2
  shared_preferences: ^2.3.2

  # Authentication & Security
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  google_sign_in: ^6.2.1
  crypto: ^3.0.5

  # Database & Storage
  sqflite: ^2.3.3+2
  path_provider: ^2.1.4
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # API & Networking
  dio: ^5.7.0
  connectivity_plus: ^6.0.5

  # Date & Time
  intl: ^0.20.0
  table_calendar: ^3.1.2

  # Utilities
  url_launcher: ^6.3.0
  share_plus: ^10.0.3
  permission_handler: ^11.3.1
  geolocator: ^13.0.1
  geocoding: ^3.0.0

  # PDF Generation
  pdf: ^3.11.1
  printing: ^5.13.3

  # Charts & Visualization
  fl_chart: ^0.69.0

  # Forms & Validation
  flutter_form_builder: ^10.1.0
  form_builder_validators: ^11.0.0

  # Notifications
  flutter_local_notifications: ^17.2.3

  # Icons
  font_awesome_flutter: ^10.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.12
  hive_generator: ^2.0.1
  json_serializable: ^6.8.0
  flutter_launcher_icons: ^0.14.1

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/data/

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/app_icon.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/icons/app_icon_adaptive.png"
